<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Appli</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <h1>Weather Appli</h1>
        <div id="select_wrap">
            <h2>地域の選択</h2>
            <div>
                <button id="maihama" name="map" value="maihama">舞浜</button>
            </div>
            <div>
                <button id="minatomirai" name="map" value="minatomirai">みなとみらい</button>
            </div>
            <div>
                <button id="osaka" name="map" value="osaka">大阪</button>
            </div>
        </div>
        <div id="information_wrap">
            <div id="weather_now_area">
                <dl>
                    <dt class="menu_title">本日の天候</dd>
                    <dd>
                        <div id="weather_now">
                            <span class="material-symbols-outlined"></span>
                        </div>
                    </dd>
                </dl>
            </div>
            <div id="weather_1day_area">
                <dl>
                    <dt class="menu_title">本日の最高気温・最低気温</dt>
                    <dd>
                        <div id="weather_1day__temp_max"></div>
                        <div id="weather_1day__temp_min"></div>
                    </dd>
                </dl>
            </div>
            <div id="weather_weekly_area">
                <dl>
                    <dt class="menu_title">週間天気予報</dt>
                    <dd>
                        <div id="weather_weekly"></div>
                    </dd>
                </dl>
            </div>
        </div>
    </main>
</body>
<script src="./js/weather_info.js"></script>
</html>
